name: Release

on:
  push:
    branches:
      - fe/production

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get last tag
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "⚠️ No tag found. Using previous commit instead."
            LAST_TAG=$(git rev-parse HEAD~1)
          fi
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Decide new version (SemVer by commit messages)
        id: semver
        run: |
          LAST_TAG=${{ env.LAST_TAG }} 
          VERSION=$(echo $LAST_TAG | sed 's/^v//')
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s%n%b")

          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^feat"; then
            MINOR=$((MINOR+1))
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^fix"; then
            PATCH=$((PATCH+1))
          else
            PATCH=$((PATCH+1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV
          echo "next version: $NEW_TAG"

      - name: Generate release notes
        run: |
          echo "## ${{ env.new_tag }} ($(date +'%Y-%m-%d'))" > release_notes.md
          if [ -n "${{ env.LAST_TAG }}" ]; then
            git log ${{ env.LAST_TAG }}..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            git log -1 --pretty=format:"- %s" >> release_notes.md
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse ${{ env.new_tag }} >/dev/null 2>&1; then
          echo "❌ Tag ${{ env.new_tag }} already exists. Skipping release."
          exit 0
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        run: |
          if [ -f CHANGELOG.md ] && grep -q "## ${{ env.new_tag }}" CHANGELOG.md; then
            echo "CHANGELOG already contains ${{ env.new_tag }}, skipping update."
          else
            if [ -f CHANGELOG.md ]; then
              cat release_notes.md CHANGELOG.md > tmp.md
            else
              cat release_notes.md > tmp.md
            fi
            mv tmp.md CHANGELOG.md
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add CHANGELOG.md
            git commit -m "docs: update changelog for ${{ env.new_tag }}" || echo "No changes to commit"
            git push origin fe/production
            fi
