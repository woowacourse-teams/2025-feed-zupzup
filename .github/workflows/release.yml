name: Release

on:
  push:
    branches:
      - fe/release # 릴리즈 브랜치 이름 (patch 진행)

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get last tag
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "⚠️ No tag found. This is the first release."
          fi
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Decide new version (SemVer by commit messages)
        id: semver
        run: |
          LAST_TAG=${{ env.LAST_TAG }}
          VERSION=$(echo $LAST_TAG | sed 's/^v//')

          # 태그가 없으면 무조건 0.0.0에서 시작
          if [ -z "$VERSION" ]; then
            VERSION="0.0.0"
          fi

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s%n%b")
          else
            COMMITS=$(git log -1 --pretty=format:"%s%n%b")
          fi

          if echo "$COMMITS" | grep -qi "BREAKING CHANGE"; then
            MAJOR=$((MAJOR+1))
            MINOR=0
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^feat:"; then
            MINOR=$((MINOR+1))
            PATCH=0
          elif echo "$COMMITS" | grep -qE "^fix:"; then
            PATCH=$((PATCH+1))
          else
            PATCH=$((PATCH+1))
          fi

          NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV
          echo "next version: $NEW_TAG"

      - name: Ensure unique tag (auto bump if exists)
        run: |
          git fetch --tags
          NEW_TAG=${{ env.new_tag }}

          while git rev-parse $NEW_TAG >/dev/null 2>&1; do
            echo "⚠️ Tag $NEW_TAG already exists. Bumping patch version."
            VERSION=$(echo $NEW_TAG | sed 's/^v//')
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            PATCH=$((PATCH+1))
            NEW_TAG="v$MAJOR.$MINOR.$PATCH"
          done

          echo "✅ Final tag: $NEW_TAG"
          echo "new_tag=$NEW_TAG" >> $GITHUB_ENV

      - name: Generate release notes
        run: |
          echo "## ${{ env.new_tag }} ($(date +'%Y-%m-%d'))" > release_notes.md
          if [ -n "${{ env.LAST_TAG }}" ]; then
            git log ${{ env.LAST_TAG }}..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            git log -1 --pretty=format:"- %s" >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.new_tag }}
          name: Release ${{ env.new_tag }}
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        if: github.actor != 'github-actions[bot]' # 루프 방지
        run: |
          if [ -f CHANGELOG.md ] && grep -q "## ${{ env.new_tag }}" CHANGELOG.md; then
            echo "CHANGELOG already contains ${{ env.new_tag }}, skipping update."
          else
            if [ -f CHANGELOG.md ]; then
              cat release_notes.md CHANGELOG.md > tmp.md
            else
              cat release_notes.md > tmp.md
            fi
            mv tmp.md CHANGELOG.md
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git add CHANGELOG.md
            git commit -m "docs: update changelog for ${{ env.new_tag }}" || echo "No changes to commit"
            git push origin HEAD:fe/release
          fi
