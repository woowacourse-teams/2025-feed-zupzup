name: Build and Deploy

on:
  push:
    branches: [ "be/production" ]
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: 서브모듈 최신화
        run: |
          git submodule update --remote

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Gradle 설정
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Gradle Wrapper로 빌드
        run: ./gradlew bootJar
        working-directory: ./backend

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 이미지 빌드 및 푸시
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}:latest
          build-args: |
            SPRING_ACTIVE_PROFILE=prod

  deploy:
    needs: build
    runs-on: [self-hosted, prod]
    environment: prod
    steps:
      - name: 체크아웃
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: 서브모듈 최신화
        run: |
          git submodule update --remote

      - name: 배포 아티팩트 준비
        run: |
          rm -rf deploy
          mkdir -p deploy/scripts
          cp ./backend/backend-submodule/deploy/appspec.yml deploy/
          cp ./backend/backend-submodule/deploy/scripts/*.sh deploy/scripts/
          chmod +x deploy/scripts/*.sh
          
          cp ./backend/backend-submodule/docker/docker-compose.prod.yml deploy/docker-compose.yml
          cp ./backend/backend-submodule/alloy/config.alloy deploy/
          
          cd deploy
          zip -r ../deployment.zip .
          cd ..

      - name: S3에 배포 아티팩트 업로드
        run: |
          aws s3 cp deployment.zip \
            s3://${{ secrets.S3_DEPLOYMENT_BUCKET }}/feed-zupzup/${{ secrets.S3_DEPLOYMENT_DIR }}/deploy/deployment.zip \
            --region ap-northeast-2

      - name: CodeDeploy로 배포
        run: |          
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name feed-zupzup-prod-deploy \
            --deployment-group-name feedzupzup-prod-deploy-group \
            --s3-location bucket=${{ secrets.S3_DEPLOYMENT_BUCKET }},key=feed-zupzup/${{ secrets.S3_DEPLOYMENT_DIR }}/deploy/deployment.zip,bundleType=zip \
            --region ap-northeast-2 \
            --query 'deploymentId' \
            --output text)

          echo "Deployment ID: $DEPLOYMENT_ID"
          
          aws deploy wait deployment-successful \
            --deployment-id $DEPLOYMENT_ID \
            --region ap-northeast-2
