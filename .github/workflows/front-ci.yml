name: Frontend CI

on:
  push:
    branches: [fe/develop, fe/production]
  pull_request:
    branches: [fe/develop, fe/production]
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      run_lighthouse:
        description: "Run Lighthouse? (for develop only)"
        required: true
        default: "true"

defaults:
  run:
    working-directory: ./frontend

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: npm run type-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
        env:
          CI: true

  build-dev:
    runs-on: ubuntu-latest
    needs: [type-check, lint, test]
    if: github.base_ref == 'fe/develop' || github.ref == 'refs/heads/fe/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build:dev

  build-prod:
    runs-on: ubuntu-latest
    needs: [type-check, lint, test]
    if: github.base_ref == 'fe/production' || github.ref == 'refs/heads/fe/production'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build:prod

  lighthouse:
    runs-on: ubuntu-latest
    needs: [build-dev, build-prod]
    if: |
      github.base_ref == 'fe/production' || github.ref == 'refs/heads/fe/production' ||
      (github.base_ref == 'fe/develop' && github.event.pull_request.merged == true) ||
      (
        (github.base_ref == 'fe/develop' || github.ref == 'refs/heads/fe/develop') &&
        (github.event.inputs.run_lighthouse != 'false')
      )
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "./frontend/package-lock.json"
      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          if [[ "${{ github.base_ref }}" == "fe/production" || "${{ github.ref }}" == "refs/heads/fe/production" ]]; then
            echo "Running production build..."
            npm run build:prod
          else
            echo "Running development build..."
            npm run build:dev
          fi

      - name: Run Lighthouse CI for Desktop
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          npm install -g @lhci/cli
          lhci collect --config=lighthouserc.cjs || echo 'Fail to Run Lighthouse CI ðŸ’¦'
          lhci upload --config=lighthouserc.cjs || echo 'Fail to Run Lighthouse CI ðŸ’¦'

      - name: Run Lighthouse CI for Mobile
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        run: |
          lhci collect --config=lighthouserc.mobile.cjs || echo 'Fail to Run Lighthouse CI Mobile ðŸ’¦'
          lhci upload --config=lighthouserc.mobile.cjs || echo 'Fail to Run Lighthouse CI Mobile ðŸ’¦'

      - name: Format lighthouse score
        id: format_lighthouse_score
        run: node ./scripts/format-lighthouse.js

      - name: Comment PR
        if: github.event_name == 'pull_request'
        run: node ./scripts/comment-lighthouse.js

      - name: Install required packages
        run: npm install google-spreadsheet

      - name: Update Google SpreadSheet
        run: node ./scripts/update-google-sheet.js
        env:
          LHCI_GOOGLE_CLIENT_EMAIL: ${{ secrets.LHCI_GOOGLE_CLIENT_EMAIL }}
          LHCI_GOOGLE_PRIVATE_KEY: ${{ secrets.LHCI_GOOGLE_PRIVATE_KEY }}
          LHCI_GOOGLE_SPREAD_SHEET_ID: ${{ secrets.LHCI_GOOGLE_SPREAD_SHEET_ID }}
          LHCI_SCORES: ${{ steps.format_lighthouse_score.outputs.scores }}
          LHCI_MONITORING_TIME: ${{ steps.format_lighthouse_score.outputs.monitoringTime }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
